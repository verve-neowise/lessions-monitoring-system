name: Node.js CD DEV

on:
  push:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Connect VPS and deploy changes
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd /apps/lms-dev
            git pull
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            yarn install
            npx prisma generate dev
            yarn deploy